<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/a7b822cf68.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

    <main>
       <section>
        <img srcset="images/image-product-desktop.jpg 600w, images/image-product-mobile.jpg 686w"
         sizes="(max-width: 600px) 686px, 300px"
         src="images/image-product-desktop.jpg"
         alt="A bottle of perfume surrounded by foliage">
        <div class="description">
          <span class="category">PERFUME</span>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p >A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="prices">
            <p class="promo-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
          <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
        </div>
      </section>
    </main> 
 
</body>
</html>
